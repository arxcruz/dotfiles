---
- name: Install zsh files
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - zsh
    - autojump-zsh
    - zsh-syntax-highlighting
  become: true
  when: ansible_system == 'Linux'

  #- name: Install zsh files
  #  package:
  #    name: {{ item }}
