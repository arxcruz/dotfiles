set -sg escape-time 0
run-shell "powerline-daemon -q"
if-shell "uname | grep -q Darwin" "source '/usr/local/lib/python3.7/site-packages/powerline/bindings/tmux/powerline.conf'" "source '/usr/share/tmux/powerline.conf'"

# Set mouse on or off
# <prefix> M - Turn it off
# <prefix> m - Turn it on
# Default is on

set -g mouse on;
bind m set -g mouse on \; display "Mouse ON"
bind M set -g mouse off \; display "Mouse OFF"

# Set windows to reorder automatically
set-option -g renumber-windows on

