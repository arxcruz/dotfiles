---
- name: Starting configuration
  hosts: all
  vars_files:
  - "{{ lookup('first_found', [ 'vars/{{ ansible_distribution|lower }}.yml', 'vars/default.yml']) }}"
  vars:
    is_server: false
    razer_blade: false
    build_neovim: false


  roles:
    - { role: 'system', tags: ['system'] }
    - { role: 'neovim', tags: ['neovim'] }
    - { role: 'powerline', tags: ['powerline'] }
    - { role: 'tmux', tags: ['tmux'] }
    - { role: 'zsh', tags: ['zsh'] }
